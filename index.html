<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image password strengh</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <lable class="text-gray-900" for="email">Email:</lable>
            <input type="text" class="border black w-full p-2 mt-2 rounded" id="email" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <lable class="text-gray-900" for="password">Password:</lable>
            <input type="password" class="border black w-full p-2 mt-2 rounded" id="password" placeholder="Enter Password">
        </div>
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
